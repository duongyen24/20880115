  <link rel="stylesheet" href="css/20880115.css">

<body>
  <!--header-->
  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-light px-0">
      <!-- navbar cua bootstrap;  px: padding(le cua khung ben ngoai)-->
      <a class="navbar-brand" href="index.html" id="logo">
        <img src="images/logo.png" alt="Ice-cream">
      </a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
        aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <!-- margin right auto-->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item  active">  <!-- active de chi trang nao duoc xuat hien truoc tren web-->
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contacts</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" id="frm-search">
          <div class="input-group input-group sm">
            <input class="form-control" type="text" placeholder="Search" id="search-word">
            <div class="input-group-append">
              <button class="btn" type="submit" id="btn-search"></button>
            </div>
          </div>
        </form>
        <div id="social">
          <a href="#" class="btn twitter"></a>
          <a href="#" class="btn facebook"></a>
        </div>
      </div>
    </nav>
  </header>
  <!--header-->

  <div class="container-fluid" id="small-banner"> 

  </div>

  <div id="content">
  <div class="container py-5">
	<div class="row">
    <!-- about us-->
	  <div class="col-md-8" id="aboutus">
		  
	  </div>
     <!-- about us-->
      <!-- our vision-->

	  <div class="col-md-4" id="visions">

	  </div>
    <!-- our vision-->
	</div>
  </div>
<!-- test-->
  <div class="container-fluid about py-5"> <!-- fluid cho tran man hinh, su dung thuoc tinh cua about-->
	<div class="container" id="testimonials">
	

	</div>
  </div>
<!-- test-->
<!-- team-->
  <div class="container py-5" id="team">
	  
  </div>
<!-- team-->
</div>




  <!--footer-->
  <footer class="container-fluid">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active" ><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
    <div>
      Ice-cream &copy; 2019 | <a href="#" class="text-uppercase">Privacy policy</a>
    </div>
  </footer>

  <!--footer-->

   <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS 
  jQuery 3 slim version doesn't support ajax.-->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/handlebars-v4.7.7.js"> </script>

  <script id="aboutus-template" type="text/x-handlebars-template">
    {{#each data}}
    <h3 class="text-dark">About us</h3>
		  <img src="{{thumbpath}}" alt="" class="round-img">
		 {{{summary}}}
		  <p> <a href="#" class="readmore" onclick="loadData('aboutus/{{id}}', '#content', '#details-template');">Read more</a> </p>
    
    {{/each}}
  </script>

  <script id="details-template" type="text/x-handlebars-template">
    <!-- detail-->
    {{#each data}}
    <div class="container py-5 mb-5">
      <h3 class="text-dark"> {{name}}  </h3>
      <div> 
        <img class="round-img pull-left" src="{{imagepath}}">
        {{{description}}} 
      </div>
    </div>
    {{/each}}
    <!-- detail-->

  </script>

  <script id="testimonials-template" type="text/x-handlebars-template">
    <h3 class="text-white">Testimonials</h3>
		<div class="row">
      {{#each data}}
			<div class="col">
				<p>{{summary}}</p>
				<div class="text-white">{{name}}</div>
				<a href="mailto:{{email}}">{{email}}</a>
			</div>	
      {{/each}}		
		</div>

  </script>

  <script id="team-template" type="text/x-handlebars-template">
    <h3 class="text-dark">Our Team</h3>
	  <div class="row">
      {{#each data}}
		  <div class="col-md-3">
        <a href="#" onclick="loadData('team/{{id}}', '#content', '#details-template');">
			  <img src="{{thumbpath}}" alt="" class="img-rounded">
        </a>
			  <p class="text-dark font-weight-bold pt-3">{{name}}</p>
			  <p>{{summary}}</p>
		  </div>
		  {{/each}}
	  </div>
  </script>


  <script id="visions-template" type="text/x-handlebars-template">
  
    <h3 class="text-dark">Our Vision</h3>
    {{#each data}}
		  <div class="row">
			  <div class="col-sm-4">
          <a href="#" onclick="loadData('visions/{{id}}', '#content', '#details-template');">  <!-- click on image to show more-->
				<img src="{{thumbpath}}" class="round-img">
          </a>
			  </div>
			  <div class="col-sm-8">
          <a href="#" onclick="loadData('visions/{{id}}', '#content', '#details-template');">  <!-- click on title to show more-->
				<h4 class="py-0 my-0">{{name}}</h4>
          </a>
				<p>{{summary}}</p>
			  </div>
			  </div>
    
    {{/each}}
  </script>

 

  <script src="js/20880115.js"> </script>

        }       
      }); */

      loadData ('aboutus', '#aboutus', '#aboutus-template');
      loadData ('visions', '#visions', '#visions-template');
      loadData ('testimonials', '#testimonials', '#testimonials-template');
      loadData ('team', '#team', '#team-template');
    });

  </script>

  
</body>

</html>
