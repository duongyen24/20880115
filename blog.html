<!doctype html>
<html lang="en">

<head>
  <title> 20880115 - Ice-cream - About </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/20880115.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">




  <!-- use google font must add link-->
</head>

<body>
  <!--header-->
  <header class="container">
    <nav class="navbar navbar-expand-sm navbar-light px-0">
      <!-- navbar cua bootstrap;  px: padding(le cua khung ben ngoai)-->
      <a class="navbar-brand" href="index.html" id="logo">
        <img src="images/logo.png" alt="Ice-cream">
      </a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
        aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="menu">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <!-- margin right auto-->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">  <!-- active de chi trang nao duoc xuat hien truoc tren web-->
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contacts</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" id="frm-search">
          <div class="input-group input-group sm">
            <input class="form-control" type="text" placeholder="Search" id="search-word">
            <div class="input-group-append">
              <button class="btn" type="submit" id="btn-search"></button>
            </div>
          </div>
        </form>
        <div id="social">
          <a href="#" class="btn twitter"></a>
          <a href="#" class="btn facebook"></a>
        </div>
      </div>
    </nav>
  </header>
  <!--header-->

    <!--blog-->

    <div class="container py-5">
      <div class="row">
        <div class="col-md-9">
          <h3 class="text-dark">Blog</h3>
          <div id="blogs">
            
          </div>

          <nav aria-label="Page navigation" style="clear:both" class="py-3">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>

        </div>
        <div class="col-md-3">
          <div>
            <h3 class="text-dark">Categories</h3>
            <ul class="blog-list" id="blogs-categories"> </ul>
              
          </div>
          <div>
            <h3 class="text-dark">Archives</h3>
            <ul class="blog-list" id="blogs-archives"> </ul>
              
          </div>
        </div>
      </div>
    </div>



    <!--blog-->





  <!--footer-->
  <footer class="container-fluid">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li  ><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li class="active"><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>
    <div>
      Ice-cream &copy; 2019 | <a href="#" class="text-uppercase">Privacy policy</a>
    </div>
  </footer>

  <!--footer-->

    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS 
  jQuery 3 slim version doesn't support ajax.-->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/handlebars-v4.7.7.js"> </script>
  <script src="js/20880115.js"> </script>
 

  <script id="blogs-categories-template" type="text/x-handlebars-template">
    {{#each data}}
    <li> <a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">Blog. {{name}}</a> </li>
    {{/each}}
  </script>

  <script id="blogs-archives-template" type="text/x-handlebars-template">
    {{#each data}}
    <li> <a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')" >{{monthString}}, {{year}}</a> </li>
    {{/each}}
  
  </script>

  <script id="blogs-template" type="text/x-handlebars-template">
    

  
    {{#each data.data}}
    <div  class="blog py-3">
    <div> by {{author}} in <a href="#">Blog. {{category.name}} </a> on {{date}} Hits: 210 <a href="#">Comments ({{comments.length}})</a></div>
    <div class="py-3">
        <img src="{{thumbpath}}" alt="" class="round-img">
        {{summary}}
        <br>
        <br>
        <a href="#" class="readmore">Read more</a>
    </div>
  </div>

    {{/each}}


  </script>

  
 

  <script>
    $(document).ready(function() {     // sau khi web load xong thi moi thuc hien ham nay
     loadData ('blogs-categories', '#blogs-categories', '#blogs-categories-template');
     loadData ('blogs-archives', '#blogs-archives', '#blogs-archives-template');
     loadBlogs('blogs');
      
    })

    function loadBlogs(request) {
      loadData(request,"#blogs", "#blogs-template");
    }
  </script>




 

</body>

</html>
